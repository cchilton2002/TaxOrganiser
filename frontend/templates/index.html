<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Payslip Tracker</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>ðŸ“„ Payslip Tracker</h1>
        
        <!-- Upload Form -->
        <div class="upload-section">
            <h2>Upload New Payslip</h2>
            <form id="uploadForm">
                <div class="form-group">
                    <label for="date">Payment Date:</label>
                    <input type="date" id="date" required>
                </div>
                
                <div class="form-group">
                    <label for="gross">Gross Amount:</label>
                    <input type="number" step="0.01" id="gross" required>
                </div>
                
                <div class="form-group">
                    <label for="tax">Tax Deducted:</label>
                    <input type="number" step="0.01" id="tax" required>
                </div>
                
                <div class="form-group">
                    <label for="pension">Pension Contribution:</label>
                    <input type="number" step="0.01" id="pension" required>
                </div>
                
                <div class="form-group">
                    <label for="pdfFile">Payslip PDF:</label>
                    <input type="file" id="pdfFile" accept=".pdf" required>
                </div>
                
                <button type="submit">Upload Payslip</button>
            </form>
            <div id="uploadStatus"></div>
        </div>
        
        <!-- Payslips List -->
        <div class="payslips-section">
            <h2>Your Payslips</h2>
            <button id="refreshBtn">Refresh List</button>
            <div id="payslipsList"></div>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
